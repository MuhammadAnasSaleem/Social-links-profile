<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sociallinksprofile</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="bg-[hsl(0,0%,8%)] h-screen flex justify-center items-center font-[Inter]"
    >
      <div
        class="bg-[hsl(0,0%,12%)] w-[350px] h-[65%] md:h-[80%] rounded-2xl flex flex-col gap-6 md:gap-4 items-center p-9 md:p-5"
      >
        <img
          src="/social-links-profile-main/assets/images/avatar-jessica.jpeg"
          alt="avatar-jessica"
          class="rounded-full w-20 h-20"
        />
        <div class="flex flex-col items-center gap-2">
          <p class="text-white font-bold text-2xl">Jessica Randall</p>
          <p
            class="text-[hsl(75,94%,57%)] active:w-[305px] hover:bg-[hsl(75,94%,37%)]"
          >
            London,United Kingdom
          </p>
        </div>
        <p class="text-[hsl(0,0%,30%)] text-sm font-bold">
          "Front-end developer and avid reader"
        </p>
        <div class="flex flex-col items-center gap-4 md:gap-3">
          <p
            class="cursor-pointer active:bg-[hsl(75,94%,57%)] active:w-[305px] hover:bg-[hsl(75,94%,37%)] active:text-black bg-[hsl(0,0%,20%)] w-[300px] text-center transition-colors duration-300 p-2.5 text-white font-[600] rounded-[10px]"
          >
            Github
          </p>
          <p
            class="cursor-pointer active:bg-[hsl(75,94%,57%)] active:w-[305px] hover:bg-[hsl(75,94%,37%)] active:text-black bg-[hsl(0,0%,20%)] w-[300px] text-center transition-colors duration-300 p-2.5 text-white font-[600] rounded-[10px]"
          >
            Frontend Mentor
          </p>
          <p
            class="bg-[hsl(0,0%,20%)] w-[300px] text-center active:bg-[hsl(75,94%,57%)] active:w-[305px] hover:bg-[hsl(75,94%,37%)] active:text-black cursor-pointer transition-colors duration-300 p-2.5 text-white font-[600] rounded-[10px]"
          >
            Linkedin
          </p>
          <p
            class="bg-[hsl(0,0%,20%)] w-[300px] text-center active:bg-[hsl(75,94%,57%)] active:w-[305px] hover:bg-[hsl(75,94%,37%)] active:text-black cursor-pointer transition-colors duration-300 p-2.5 text-white font-[600] rounded-[10px]"
            class="bg-[hsl(0,0%,20%)] w-[300px] text-center active:bg-[hsl(75,94%,57%)] active:w-[305px] active:text-black cursor-pointer transition-colors duration-300 p-2.5 text-white font-[600] rounded-[10px]"
          >
            Twitter
          </p>
          <p
            class="bg-[hsl(0,0%,20%)] w-[300px] text-center active:bg-[hsl(75,94%,57%)] active:w-[305px] hover:bg-[hsl(75,94%,37%)] active:text-black cursor-pointer transition-colors duration-300 p-2.5 text-white font-[600] rounded-[10px]"
          >
            Instagram
          </p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
